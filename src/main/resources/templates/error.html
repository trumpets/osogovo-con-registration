<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грешка - Нешто се случи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/common.css">

<body class="page-centered">
<div class="error-container">
    <div class="error-card custom-card">

            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">

                </svg>
            </div>
            <h4>Опа! Нешто се случи.</h4>
        </div>

        <div class="error-body">
            <p class="error-message">Додека го обработувавме Вашато барање, се појави грешка. Ве молиме обидете се
                повторно подоцна.</p>

            <a href="/" class="btn btn-danger btn-lg retry-btn">
                Обиди се повторно
            </a>

            <div class="contact-section">
                <p class="mb-2">Ако проблемот продолжи, контактирајте не за помош:</p>
                <a href="mailto:ivo.neskovic@gmail.com" class="email-link">
                    ivo.neskovic@gmail.com
                </a>
            </div>
        </div>
    </div>
</div>
